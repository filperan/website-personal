<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #main-icon {
            width: 150px;
            height: 150px;
            border-radius: 20%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(214, 46, 46, 0.2);
        }

        #background-hash {
            background-image: url('https://via.placeholder.com/1200x200');
            height: 200px;
            background-size: cover;
            background-position: center;
            margin: 20px 0;
        }

        .info,
        .achievements {
            margin: 20px auto;
            max-width: 600px;
        }

        .info p,
        .achievements p {
            margin: 10px 0;
        }

        .view-works {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .view-works:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://via.placeholder.com/150" alt="Foto Ikon Utama" id="main-icon">
        <div id="background-hash"></div>
        <div class="info">
            <p>Alamat: [Alamat Anda]</p>
            <p>Latar Belakang Pendidikan: [Pendidikan Anda]</p>
        </div>
        <div class="achievements">
            <h2>Pencapaian</h2>
            <p>[Pencapaian 1]</p>
            <p>[Pencapaian 2]</p>
        </div>
        <a href="awal.html" class="view-works">Lihat Karya Saya</a>
    </header>
</body>

</html>
